<h1 mat-dialog-title>Czy jesteś pewny że chcesz usunąć ten lokal?</h1>
<div mat-dialog-content>
  <p>Ulica: {{data.street}}</p>
  <p *ngIf="data.buildingnumber">Numer Budynku: {{data.buildingnumber}}</p>
  <p>Numer Mieszkania: {{data.apartmentnumber}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Oh nie!</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [mat-dialog-close]="true">Tak, proszę</button>
</div>
