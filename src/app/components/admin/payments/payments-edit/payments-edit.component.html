<mat-stepper orientation="vertical" [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Edytuj Płatność</ng-template>
      <div class="row my-3">
        <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Użytkownik</mat-label>
              <mat-select formControlName="user" (selectionChange)="selectUser($event)" placeholder="Wybierz użytkownika" required>
                <mat-option *ngFor="let user of users | async" [value]="user.uid">{{user.name}} {{user.lastname}}</mat-option>
              </mat-select>
              <mat-hint>Wybierz użytkownika</mat-hint>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Kwota</mat-label>
              <input formControlName="price" [(ngModel)]="data.price" matInput type="number" step="0.01" min="0.00" oninput="validity.valid||(value='');" class="example-right-align" placeholder="0.00">
              <span matPrefix>zł&nbsp;</span>
              <mat-hint>Kwota</mat-hint>
            </mat-form-field>
            
          </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" [(ngModel)]="data.status">
              <mat-option *ngFor="let f of form" [value]="f.label">
                {{f.label}}
              </mat-option>
            </mat-select>
            <mat-hint>Rodzaj Płatności</mat-hint>
          </mat-form-field>
        </div>

      </div>
      <div class="row my-3">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Data</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>Kiedy zatwierdzono wpłatę</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div>
      <button mat-raised-button color="warn" matStepperNext>Przejdź Dalej</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Finalizacja</ng-template>
    <div class="row my-4">
      <nz-alert nzType="warning" nzMessage="Czy jesteś pewny, że chcesz edytować tą płatność ?"></nz-alert>
    </div>
    <div fxLayout="row" fxLayoutGap="20">
      <button mat-raised-button matStepperPrevious>Cofnij</button>
      <button mat-raised-button color="warn" (click)="editPayment()">Edytuj Płatność</button>
    </div>
  </mat-step>
</mat-stepper>
